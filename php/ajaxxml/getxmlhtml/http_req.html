<head>

	<script type="text/javascript" src="jquery-1.3.2.min.js"></script>
	<script type="text/javascript">
		
		function processReturn(result,status,xhr) {
			$("#result").html(result);
		}
		
		function myParseXML(data) {		
			var res = "";
			$(data).find('firstname').each(function() {
				$("#result").append($(this).text() + "<br/>");
				//res += "<p>" + f + "</p>";
			});
			
			$(data).find('lastname').each(function() {
				$("#result").append($(this).text() + "<br/>");
				//res += "<p>" + f + "</p>";
			});
		}
	
		$(document).ready(function(){
			$("#click_area").click(function(){
				$(this).hide();
				
				$.get(
					"http://localhost/ajax_learn/satu/file.xml",
					"",
					myParseXML,
					"html"
				);
				
			});
		});
</script>
